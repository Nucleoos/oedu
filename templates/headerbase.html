<!DOCTYPE html>

<html>
	<head>
		<title>{% block page_title %}{% endblock %}</title>
		<link type="text/css" rel="stylesheet" href="/static/css/headerbase.css" />
		{% block additional_css %}{% endblock %}
		<script type="text/javascript" src="/static/js/jquery/jquery-1.5.1.min.js"></script>
		{% block additional_script %}{% endblock %}
	</head>
	
	<body>
		<div id="header">
			<div id="logo"><img src="/static/logo1.png" alt="Site Logo" /></div>
			<form id="global-search">
					<input type="text" size="15" id="search-box" />
                    <input type="submit"  id="search-button" value="Search" />
			</form>
			<div id="header-bottom">
				<ul id="top-nav">
                    <li id="current"><a href="#">主页</a></li>
                   	<li><a href="#">个人主页</a></li>
                   	<li><a href="#">站内信</a></li>
                   	<li><a href="#">Notice</a></li>
                   	<li><a href="#">Item3</a></li>
				</ul>
    		</div>
    		<div id="header-top-right">
   				<ul id="right-top-nav">
   					<li><a href="#">关于</a></li>
   					<li><a href="#">帮助</a></li>
   					<li><a href="#">登出</a></li>    					
    			</ul>
    		</div>
    	</div>
    	
    	<div id="main">
    		<div id="content"> 
    			{% block content %}{% endblock %}
    		</div>
    		<div id="footer">Copyright&copy;2011 Oops! Team</div>
    	</div>
	</body>
</html>
